<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>D'Kitchen</title>
</head>
<body>
    <header class='order-form-header'>
        <h1>D'Kitchen</h1>
        <p><em>D'Kitchen serves sweet/treats and home-cooked meals. It is located at Imus, Cavite.</em></p>
      </header>
      <form action='' method='get' class='order-form'>
          <div class='form-row'>
              <label for='full-name'>Name</label>
              <input id='full-name' name='full-name' type='text'/>
          </div>
          <div class='form-row'>
              <label for='email'>Email</label>
              <input id='email'
                      name='email'
                      type='email'
                      placeholder='@gmail.com'/>
          </div>
          <div class='form-row'>
              <label for='age'>Age</label>
              <input id='age' age='age' type='number' min='1'>
          </div>  
    <div id="dropdown">
        <button class="dropdown-toggle">
            <span>Type of Cuisine</span>
            <i class="fa-solid fa-caret-down"></i>
        </button>
        <ul class="menu">
            <li class="menu-item"><a href="#">Italian</a></li>
            <li class="menu-item"><a href="#">Chinese</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Healthy Options</span>
                    <i class="fa-solid fa-caret-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Vegetarian</a></li>
                    <li class="submenu-item"><a href="#">Vegan</a></li>
                    <li class="submenu-item"><a href="#">Gluten-Free</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Mexican</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Specials</span>
                    <i class="fa-solid fa-caret-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Canabis Infused</a></li>
                    <li class="submenu-item"><a href="#">Exotic Meats</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <br>
        <script src='script.js'></script>
        <div class='form-row'>
            <label for='payment'>Mode of Payment</label>
            <select id='payment' name='payment'>
            <option value=''>GCASH</option>
            <option value=''>Maya</option>
            <option value=''>BDO</option>
            <option value=''>Union Bank</option>
          </select>
        </div> 
        <fieldset class='legacy-form-row'>
            <input id='dine-type-1'
                   name='dine-type'
                   type='radio'
                   value='Dine-in' 
                   checked />
            <label for='dine-type-1' class='radio-label'>Dine-in</label>
            <input id='dine-type-2'
                   name='dine-type'
                   type='radio'
                   value='Take-out'/>
            <label for='dine-type-2' class='radio-label'>Take-out</label>
          </fieldset>
        <div class='form-row'>
          <label for='comments'>Comments</label>
          <textarea id='comments' name='abstract'></textarea>
        </div>
          <button class="button1">Cancel</button> 
    </form>     
</body>
</html>
